<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var tab = []
			for(i=0;i<5;i++){
				x = Math.floor(Math.random()*5+1)
				tab.push(x)}
				
				console.log(tab.sort(function(a, b){return a - b}))
				console.log(tab.sort(function(a, b){return b - a}))
				
			
			// display results (min,max,avg,lth) in the console
		</script>
	</body>
</html>
