<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			
			// read user's number (popup window)
			var numb = prompt('Take a guess: ')
			// create a random number
			var x = Math.floor(Math.random() * 5 + 1)
			// compare the numbers
			if (numb == x){
			window.alert('Noice')}
			else {
				window.alert('Try next time mate')}
			// show results (popup window)
			
		</script>
	</body>
</html>
